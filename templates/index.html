<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="/static/index.css" />
  </head>
  <body>
    <!-- Heading -->
    <h1
      style="
        color: whitesmoke;
        text-align: center;
        font-size: 40px;
        width: 300px;
      "
    >
      Todo App
    </h1>

    <!-- FormHandling -->
    <form
      action="/"
      method="post"
      style="
        width: 60%;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <div class="dataContainer">
        <label for="title">Title</label>
        <input
          placeholder="Enter Title..."
          id="title"
          name="title"
          type="text"
          required
        />
      </div>
      <div class="dataContainer">
        <label for="desc">Description</label>
        <input
          placeholder="Enter Description..."
          id="desc"
          name="desc"
          type="text"
          required
        />
      </div>

      <button
        style="
          height: 40px;
          width: 95%;
          background-color: white;
          border-radius: 7px;
          font-size: 20px;
        "
        type="submit"
      >
        Submit
      </button>
    </form>

    <!--TODO LIST-->
    <div style="width: 90%">
      {% for todo in allTodo %}
      <fieldset
        style="box-sizing: border-box; padding: 7px; border-radius: 8px"
      >
        <legend style="color: white; text-align: center">{{todo.title}}</legend>
        <div
          style="
            color: white;
            box-sizing: border-box;
            padding: 6px;
            word-break: break-word;
          "
        >
          {{todo.desc}}
        </div>
        <div style="float: right; display: flex; align-items: center; gap: 4px">
          <a
            href="/update/{{todo.Sno}}"
            style="
              color: white;
              background-color: green;
              padding: 8px;
              border-radius: 6px;
              text-decoration: none;
            "
            >Update</a
          >
          <a
            href="/delete/{{todo.Sno}}"
            style="
              color: white;
              background-color: red;
              padding: 8px;
              border-radius: 6px;
              text-decoration: none;
            "
            >Delete</a
          >
        </div>
      </fieldset>
      {% endfor %}
    </div>
  </body>
</html>
